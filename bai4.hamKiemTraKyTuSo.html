<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4 ham kiem tra ki tu so</title>
</head>
<body>
<script>
    function factorialInt() {
        let number = parseInt(prompt('hay nhap 1 so nguyen'));
        let fatorial = 1;
        for (let i = 1; i <= number; i ++){
            fatorial *= i;
        }
        document.write('giai thua cua ' + number + ' la ' + fatorial);
    }
    factorialInt()
</script>
</body>
</html>
