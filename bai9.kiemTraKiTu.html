<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 9 kiem tra ki tu</title>
</head>
<body>
<script>
    let arr = ['a','b','c','d','e','f','a','b','c','d','e','f'];
    let character = prompt('nham vao 1 ky tu bat ky')
    function checkCharacterOccurrence(array,character) {
        let count = 0;
        let tontai = false;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === character) {
                tontai = true;
                break;
            }
        }
        if (tontai) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === character) {
                    count += 1;
                }
            }
        } else count = -1
        return count;
    }

    alert(checkCharacterOccurrence(arr,character))
</script>
</body>
</html>
