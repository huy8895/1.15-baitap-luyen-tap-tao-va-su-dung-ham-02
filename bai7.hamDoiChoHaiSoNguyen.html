<!DOCTYPE html>

    <title>bai 7 ham doi cho hai so nguyen</title>

<body>
<script>
    function swap2Int(num1,num2) {
        let temp = num1;
        num1 = num2;
        num2 = temp;
        return [num1,num2];
    }
    document.write(swap2Int(1,2))
</script>
