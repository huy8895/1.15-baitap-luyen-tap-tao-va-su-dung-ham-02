<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2 ham tinh dien tich</title>
</head>
<body>
<script>
    const PI = 3.14;
    function AreaAndCircumference() {
        let radius = parseInt(prompt('hay nhap ban kinh'));
        let Area = PI*radius*radius;
        let Circumference = 2*PI*radius;
        document.write('dien tich la: ' + Area + '<br>' + 'chu vi la: ' + Circumference);
    }
    AreaAndCircumference()
</script>
</body>
</html>
